    <div class="contact-container">
      <h1>اتصل بنا</h1>
      <p>يسعدنا تواصلكم معنا لأي استفسار، اقتراح أو ملاحظة. يرجى ملء النموذج أدناه وسنرد عليكم في أقرب وقت ممكن.</p>

      <form class="contact-form" action="#" method="post">
        <label for="name">الاسم الكامل</label>
        <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" required>

        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>

        <label for="subject">الموضوع</label>
        <input type="text" id="subject" name="subject" placeholder="أدخل موضوع الرسالة" required>

        <label for="message">الرسالة</label>
        <textarea id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>

        <button type="submit">إرسال</button>
      </form>

      <div class="contact-info">
        <p><strong>البريد الإلكتروني:</strong> contact@alhaqiqa.com</p>
        <p><strong>الهاتف:</strong> +216 20 000 000</p>
        <p><strong>العنوان:</strong> شارع الحرية، تونس</p>
      </div>
    </div>
  </main>
